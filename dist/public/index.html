<!-- public/index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Crossword Generator</title>
  <link href="./styles.css">
</head>
<body>
  <style type="text/css" media="screen">
  body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

form {
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  max-width: 500px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="number"] {
  width: 60px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

table {
  border-collapse: collapse;
  margin-top: 20px;
  border: 2px solid #ccc; /* Add a thicker border to the table */
  width: 100%; /* Ensure the table spans the entire width */
}

td {
  width: 30px;
  height: 30px;
  text-align: center;
  vertical-align: middle;
  font-size: 18px;
  background-color: #f0f0f0; /* Add background color to the cells */
  border: 1px solid #ccc; /* Add a thin border to the cells */
}

h2 {
  margin-top: 40px;
  margin-bottom: 10px;
}
        
  </style>
  <form action="/generate" method="post">
    <label for="words">Enter words (one per line):</label><br>
    <textarea id="words" name="words" rows="5" cols="50"></textarea><br>
    <label for="dim">Grid Size:</label>
    <input type="number" id="dim" name="dim" value="10"><br>
    <label for="count">Number of Crosswords:</label>
    <input type="number" id="count" name="count" value="3"><br>
    <button type="submit">Generate Crosswords</button>
  </form>

    {% for crossword in crosswords %}
    <h2>Crossword {{ loop.index }}</h2>
    <table>
      {% for row in crossword.board %}
        <tr>
          {% for cell in row %}
            <td>{{ cell }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
    <br>
  {% endfor %}

</body>
</html>
